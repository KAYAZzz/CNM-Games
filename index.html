    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dark Mode Base Styles - Purplish Tone */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Deep Indigo/Purple background */
            color: #e2e8f0; /* Light text */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Darker scrollbar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        .game-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            background-color: #33334d; /* Dark card background */
        }
        .game-card:hover {
            transform: translateY(-4px);
            /* Purplish shadow hover effect */
            box-shadow: 0 10px 15px -3px rgba(126, 34, 206, 0.4), 0 4px 6px -2px rgba(126, 34, 206, 0.2); 
        }
        .launch-modal {
            display: none;
            z-index: 1000;
        }
        .launch-modal.open {
            display: flex;
        }
        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Ensure the search input background matches the card/modal background for consistency */
        #search-input {
            background-color: #33334d;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">

            </a>

        const gameGrid = document.getElementById('game-grid');
        const gameModal = document.getElementById('game-modal');
        const gameIframe = document.getElementById('game-iframe');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const searchInput = document.getElementById('search-input'); 

        // Function to open the game modal
        function openGame(gameUrl) {
            gameIframe.src = gameUrl;
            gameModal.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling while modal is open
        }

        // Function to close the game modal
        function closeGame() {
            gameIframe.src = ""; // Clear the iframe content
            gameModal.classList.remove('open');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Function to create and append a single game card
        function createGameCard(game) {
            const card = document.createElement('div');
            // Updated card class for dark mode background
            card.className = 'game-card bg-[#33334d] rounded-xl shadow-lg overflow-hidden';
            card.setAttribute('data-game-url', game.gameUrl);
            card.onclick = () => openGame(game.gameUrl);

            // Since game.imgUrl is now always populated, we use the image tag directly.
            const imageContent = `
                <img 
                    src="${game.imgUrl}" 
                    alt="${game.title} Thumbnail" 
                    class="w-full h-full object-cover" 
                    /* The onerror attribute replaces the image with a Game Controller emoji (🎮) on a dark background if the URL fails to load. */
                    onerror="this.onerror=null;this.src='https://placehold.co/400x220/33334d/d1d5db?text=🎮';"
                >`;

            card.innerHTML = `
                <!-- Game Thumbnail Area -->
                <div class="h-36 bg-[#33334d] overflow-hidden relative">
                    ${imageContent}
                    <!-- Category tag adjusted to purple for consistency -->
                    <span class="absolute top-2 right-2 text-xs font-semibold px-2 py-1 rounded-full bg-purple-500 text-white">${game.category}</span>
                </div>
                <!-- Game Info -->
                <div class="p-4">
                    <!-- Text colors adjusted for dark mode -->
                    <h2 class="text-lg font-bold text-gray-100 truncate">${game.title}</h2>
                    <p class="text-sm text-gray-400 mt-1 line-clamp-2">${game.description}</p>
                    <!-- Button color adjusted to purple for consistency -->
                    <button class="mt-4 w-full bg-purple-600 text-white py-2 rounded-lg font-semibold text-sm hover:bg-purple-700 transition duration-150">
                        Play Now
                    </button>
                </div>
            `;

            gameGrid.appendChild(card);
        }

        // Function to filter and render games based on search term
        function renderGames(searchTerm = '') {
            // 1. Clear the grid
            gameGrid.innerHTML = '';
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            // 2. Filter games by matching title, category, or description
            const filteredGames = games.filter(game =>
                game.title.toLowerCase().includes(lowerCaseSearchTerm) ||
                game.category.toLowerCase().includes(lowerCaseSearchTerm) ||
                game.description.toLowerCase().includes(lowerCaseSearchTerm)
            );

            // 3. Render filtered games or a "not found" message
            if (filteredGames.length > 0) {
                filteredGames.forEach(createGameCard);
            } else {
                gameGrid.innerHTML = '<p class="text-xl text-gray-400 col-span-full text-center py-10">No games found matching your search. Try a different title or category!</p>';
            }
        }

        // --- Event Listeners ---
        closeModalBtn.addEventListener('click', closeGame);

        // Close modal when pressing the ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameModal.classList.contains('open')) {
                closeGame();
            }
        });

        // Search input event listener to trigger filtering
        searchInput.addEventListener('input', (e) => {
            renderGames(e.target.value);
        });

        // Initial load: Render all games
        window.onload = () => {
            renderGames();
        };
